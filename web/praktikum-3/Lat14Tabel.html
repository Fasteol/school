<html>
  <head>
    <title>Najwan XI PPLG 1: tabel</title>
  </head>
  <body>
    berikut adalah tabel dengan rowspan dan colspan
    <table width="80%" border="2" celspacing="0" cellpadding="0" color="red">
      <tr>
        <td>baris 1 kolom 1</td>
        <td>baris 1 kolom 2</td>
      </tr>

      <tr>
        <td colspan="2">baris 2 kolom 1</td>
      </tr>

      <tr>
        <td rowspan="2">baris 3 kolom 1</td>
        <td>baris 3 kolom 2</td>
      </tr>
    </table>
  </body>
</html>
