<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/QuizJS1.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <main>
        <div class="input" id="input"></div>
        <button class="gray" id="ac">AC</button>
        <button class="gray" id="plusMinus">±</button>
        <button class="gray" id="percent">%</button>
        <button class="orange" id="divide">÷</button>
        <button class="dark" id="7">7</button>
        <button class="dark" id="8">8</button>
        <button class="dark" id="9">9</button>
        <button class="orange" id="times">×</button>

        <button class="dark" id="4">4</button>
        <button class="dark" id="5">5</button>
        <button class="dark" id="6">6</button>
        <button class="orange" id="min">−</button>

        <button class="dark" id="1">1</button>
        <button class="dark" id="2">2</button>
        <button class="dark" id="3">3</button>
        <button class="orange" id="plus">+</button>

        <button class="dark zero" id="0">0</button>
        <button class="dark" id="comma">.</button>
        <button class="orange" id="equal">=</button>
    </div>

    <script src="assets/js/QuizJS1.js"></script>
  </body>
</html>
