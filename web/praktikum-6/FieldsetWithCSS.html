<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pendaftaran SMKN 4 Bandung</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/FieldSetWithCSS.css" rel="stylesheet">
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Pendaftaran SMKN 4 Bandung</legend>
        <table>
          <tr>
            <td>Nama</td>
            <td><input type="text"></td>
          </tr>

          <tr>
            <td>Asal Sekolah</td>
            <td><input type="text"></td>
          </tr>

          <tr>
            <td>Jenis Kelamin</td>
            <td><input class="l" type="radio" name="kelamin"> Laki-laki</td>
            <td><input class="p" type="radio" name="kelamin"> Perempuan</td>
          </tr>

          <tr>
            <td>TTL</td>
            <td><input type="text"></td>
          </tr>

          <tr>
            <td>Agama</td>
            <td>
              <select>
                <option>Islam</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>Jalur Masuk</td>
            <td>
              <select>
                <option>Nilai Rapot</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>
              <button>Browse</button>
              <button type="submit">Simpan</button>
            </td>
          </tr>
        </table>
      </fieldset> 
    </form>
  </body>
</html>
