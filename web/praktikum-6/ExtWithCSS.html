<html>
  <head>
    <title>Pengaturan Pada Form Text Area</title>
    <link rel="stylesheet" type="text/css" href="assets/css/CssOnForm.css">
  </head>
  <body>
    <form name="form1">
      <table>
        <tr>
          <td>Nama </td>
          <td width="15">
            <textarea name="textarea" cols="50"></textarea>
          </td>
        </tr>
                  
        <tr>
          <td width="100">Pesan </td>
          <td width="15">
            <textarea rows="14" cols="50" name="textarea"></textarea>
          </td>
        </tr>

        <tr>
          <td width="58">Username </td>
          <td width="230">
            <input type="text" name="nama">
          </td>
        </tr>

        <tr>
          <td width="58">Password </td>
          <td width="230">
            <input type="password" name="password">
          </td>
        </tr>
      </table> 
    </form>
  </body>
</html>
