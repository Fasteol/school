<html>
  <head>
    <title>IF + ELSE IF + ELSE</title> 
    <link rel="stylesheet" type="text/css" href="assets/css/BuatIf.css">
  </head>
  <body>
    <p id="cobaan">
      Pengunaan <b>ELSE IF</b> Bertujuan untuk mengganti <b>IF</b> dalam jumlah banyak
    </p>

    <script>
      var d = new Date();
      var time = d.getHours();

      if (time < 9) {
        document.write("Selamat pagi!");
      } else if (time >= 12 && time < 3) {
        document.write("Hari yang panas");
      } else {
        document.write("Hello World!");
      }
    </script>
  </body>
</html>
