<html>
  <head>
    <title>Buat Kondisi If</title>
    <link rel="stylesheet" href="assets/css/BuatIf.css" type="text/css">
  </head>
  <body id="cobaan">
    <script>
      var umur;
      umur = prompt("Masukkan umur anda");
      umur = parseInt(umur);
      if (umur < 17) {
        alert("Kamu belum dapat mengikuti pemilu");
      }
      alert("Kamu dapat mengikuti pemilu");
    </script>
  </body>
</html>
