<html>
  <head>
    <title>IF + ELSE</title>
    <link rel="stylesheet" type="text/css" href="assets/css/BuatIf.css">
  </head>
  <body>
    <p id="demo">
      <b>IF</b> akan memunculkan tulisan "Selamat pagi!"
    </p>
    <p>
      Jika pada opsi IF tidak ada maka pindah ke <b>ELSE</b> memunculkan "Hello World"<br>
      kata yang muncul adalah: 
    </p>

    <script>
      var d = new Date();
      var time = d.getHours();

      if (time < 9) {
        document.write("Selamat Pagi!");
      } else {
        document.write("Hello World");
      }
    </script>
  </body>
</html>
