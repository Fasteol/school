<html>
  <head>
    <title>Audio pada web</title>
  </head>
  <body bgcolor="snow">
    <font face="Consolas">
      <center>
        <p>Audio ini akan langsung play →</p>
        <audio controls="controls" autoplay="autoplay" loop="loop">
          <source src="./assets/retro.wav" type="audio/wav"> 
          Jika tidak autoplay, browser yang digunakan tidak mendukung

        <p>Klik ► untuk menyalakan audio dibawah ini</p>
        <audio controls>
          <source src="assets/rocket.wav" type="audio/wav">
        </audio>
      </center>
    </font>
  </body>
</html>
