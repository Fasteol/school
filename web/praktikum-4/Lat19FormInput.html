<html>
  <head>
    <title>
      Macam-macam Input pada Form
    </title>
  </head>
  <body>
    <form>
      <p>Ini adalah input password</p>
      <label>Password</label>
      <input type="password" name="pswd" minlength="8">

      <p>Ini adalah text area tersembunyi</p>
      <label>Nama </label>
      <input type="textarea" name="negara">

      <input type="hidden" name="negara" value="Indonesia">
      <input type="submit" value="Submit">

      <p>Ini adalah upload button</p>
      <font face="Consoloas">Upload Foto</font>
      <input type="file" name="pic" accept="image/*">
    </form>
  </body>
</html>
